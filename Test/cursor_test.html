<canvas id="canvas" width="800" height="600"></canvas>

<script src="../src/cursor.js"></script>

<script>
    var cursor = new cursor(document.getElementById('canvas'), 100, 700, 500, 100);
    cursor
        .set_font_size(55).set_align('center').set_font_style('bold').write_segment("Hello World")
        .set_line_spacing(10).set_align('left').set_font_size(24).set_font_color('#FF00FF').set_font_style('bold').write_segment("Cursor Test.")
        .set_padding_left(cursor.get_padding_left() + 40).set_font_color('black').set_font_size(24).write_segment('I Love China.');
</script>
